<section id="features" class="row">

<header style="text-align: center;margin:1em 0;">
<h1><big>Features</big></h1>
 <h3>Launching in {{site.launchdate}}, {{site.title}} will offer â€¦</h3>
 </header>
 <br/>

<!-- Page Content -->
{% for service in site.data.services %}

<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <figure class="thumbnail">
      <img class="img-responsive" src="{{ service.img }}" alt="">
      <attr class="attribution">{% include attribute.html img=service.img%}</attr>
      <figcaption class="caption">
        <h3>{{ service.title }}</h3>
        {{ service.description | markdownify}}
      </figcaption>
    </figure>
  </div>

{% endfor %}
</section>
