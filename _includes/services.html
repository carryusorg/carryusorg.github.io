<section id="features" class="row">

<header style="text-align: center;margin:1em 0;">
<h2 style="font-size:5em;">Features</h2>
 <h3>Launching in {{site.launchdate}}, {{site.title}} will offer â€¦</h3>
 </header>
 <br/>

<!-- Page Content -->
{% for service in site.data.services %}

<div class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
    <figure class="thumbnail">
      <img class="img-responsive" src="{{ service.img }}" alt="">
      <figcaption class="caption">
        <h3>{{ service.title }}</h3>
        <p>{{ service.description }}</p>
        <small class="right">{% include attribute.html img=service.img%}</small>
      </figcaption>
    </figure>
  </div>

{% endfor %}
</section>
