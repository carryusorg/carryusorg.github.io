{% if include.img %}
{% assign attribute = include.img | split : "/" | last %}
{% assign attribute = site.data.img[attribute] %}
{%if attribute %}
<a href="{{attribute.source}}" target="_blank" title="image credit: {{attribute.author}}">
  <i class="fa fa-camera fa-fw text-primary"></i>
</a>
{%endif%}
{%endif%}
